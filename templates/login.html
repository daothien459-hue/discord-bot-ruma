<!DOCTYPE html>
<html lang="vi">
<head>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Discord</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1e1e2f, #15151f);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
    }
    a.login-btn {
      background-color: #C2513F;
      padding: 15px 30px;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      transition: 0.3s;
    }
    a.login-btn:hover {
      background-color: #a84131;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Đăng nhập Discord</h1>
  <a href="/login" class="login-btn">Login with Discord</a>
</body>
</html>
