<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bãi Biển</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .user-info {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .user-info img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid white;
    }
    .user-info h2 {
      margin: 5px 0;
    }
    .user-info p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="beach"></canvas>
  <div class="user-info">
    <img src="{{ avatar_url }}" alt="Avatar">
    <h2>{{ username }}</h2>
    <p>Bạn ở đây làm gì? Khu này chưa được cập nhật đâu :))</p>
    <p><em>What are you doing here? This area isn’t updated yet :)</em></p>
  </div>

  <script>
    const canvas = document.getElementById('beach');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let footprints = [];

    // Vẽ nền biển và cát
    function drawBackground() {
      const grd = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grd.addColorStop(0, '#1e90ff');  // Xanh trời
      grd.addColorStop(0.3, '#00bfff'); // Xanh biển
      grd.addColorStop(0.5, '#f4d799'); // Cát nhạt
      grd.addColorStop(1, '#e2b76c');  // Cát đậm
      ctx.fillStyle = grd;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // Sóng biển
    let waveOffset = 0;
    function drawWaves() {
      ctx.beginPath();
      ctx.moveTo(0, canvas.height * 0.5);
      for (let x = 0; x < canvas.width; x++) {
        const y = canvas.height * 0.5 + Math.sin(x * 0.02 + waveOffset) * 15;
        ctx.lineTo(x, y);
      }
      ctx.lineTo(canvas.width, canvas.height);
      ctx.lineTo(0, canvas.height);
      ctx.closePath();
      ctx.fillStyle = 'rgba(255,255,255,0.5)';
      ctx.fill();
      waveOffset += 0.05;
    }

    // Dấu chân
    function drawFootprints() {
      footprints.forEach(fp => {
        ctx.globalAlpha = fp.alpha;
        ctx.beginPath();
        ctx.arc(fp.x, fp.y, 6, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(100,70,40,0.8)';
        ctx.fill();
        ctx.globalAlpha = 1;
      });
    }

    function addFootprint(x, y) {
      footprints.push({x, y, alpha: 1});
    }

    function updateFootprints() {
      // Sóng quét dấu chân
      footprints.forEach(fp => {
        const waveY = canvas.height * 0.5 + Math.sin(fp.x * 0.02 + waveOffset) * 15;
        if (fp.y < waveY + 10) {
          fp.alpha -= 0.02;
        }
      });
      footprints = footprints.filter(fp => fp.alpha > 0);
    }

    canvas.addEventListener('mousemove', e => {
      addFootprint(e.clientX, e.clientY);
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawWaves();
      updateFootprints();
      drawFootprints();
      requestAnimationFrame(animate);
    }

    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
